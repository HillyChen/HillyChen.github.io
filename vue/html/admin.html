<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>材料管理系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../css/admin.css" rel="stylesheet"/>
  <link href="../css/bootstrap.min.css" rel="stylesheet"/>
  <!-- <link href="../css/search-form.css" rel="stylesheet"/> -->
</head>
<body>
<div id="nav">
  <span class="nav-text">材料管理系统</span>
  <span class="nav-login">登录</span>
</div>
<div id='search' class='container'>
  <input type="text" name="q">
  <input class="button" type="submit" value="Search">
</div>
<div class='main clearfix content'>
  <table id="table" class="table table-hover table-bordered">
        <thead>
            <tr>
                <th width="5%">序号</th>
                <th width="17%">材料名</th>
                <th width="17%">材料种类</th>
                <th width="17%">部门</th>
                <th width="17%">添加时间</th>
                <th width="17%">修改时间</th>
                <th width="5%">删除</th>
                <th width="5%">修改</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="data in tableList">
                <td v-text="data.id"></td>
                <td v-text="data.material_name"></td>
                <td v-text="data.material_kind"></td>
                <td v-text="data.department"></td>
                <td v-text="data.add_time"></td>
                <td v-text="data.modify_time"></td>
                <td><button class="btn btn-default" v-on:click="dele(data.id)">删除</button></td>
                <td><button class="btn btn-default" v-on:click="modify">修改</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <div class="pull-left">
                        <button class="btn btn-default" v-on:click="refresh">刷新</button>
                    </div>
                    <div class="pull-left">
                        <button class="btn btn-default" v-on:click="add"><a href = "javascript:void(0)" onclick = "add()">添加</a></button>
                    </div>
                    <!-- <div class="pull-right">
                        <boot-page :async="false" :data="lists" :lens="lenArr" :page-len="pageLen" :param="param"></boot-page>
                    </div> -->
                </td>
            </tr>
        </tfoot>
    </table>
</div>
<div id="light" class="white_content">添加：<br>
<label for="">材料名：</label><input type="text" class="input1" v-model='input1'>
<br>
<br>
<label for="">种类：</label><input type="text" class="input2" v-model='input2'>
<br>
<br>
<label for="">部门：</label><input type="text" class="input3" v-model="input3">
<!-- <label for=""></label><input type="text"> -->
<br>
<br>
<a href = "javascript:void(0)" v-on:click = "get_data('light')">添加完成！</a>

</div>
<div id="fade" class="black_overlay"></div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../javascript/admin.js"></script>
</body>
</html>
